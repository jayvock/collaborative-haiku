<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pull And Push: A Collaborative Haiku</title>


    </head>
    <body>

        <p>This is a Haiku</p>
        <p>Created by two people</p>
        <p>As a back and forth</p>
      
        <p>Closing in on ten</p>  
        <p>eight towards the end</p> 
        <p>two in between</p> 

        <p>Forward unto dawn</p>
        <p>Rays of light dispel the night</p>
        <p>Spring buds bloom in grace</p>
    </body>
</html>
